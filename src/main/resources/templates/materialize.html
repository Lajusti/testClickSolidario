<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	    <!--Import Google Icon Font-->
	    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
	    <!--Import materialize.css-->
	    <link type="text/css" rel="stylesheet" href="/css/materialize.min.css"  media="screen,projection"/>	
	    <!--Let browser know website is optimized for mobile-->
	    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  	</head>
  	<body>
  		<div class="container">
  			<div class="row">
  				<div class="col m8 s12">
  					<div class="card">
			            <div class="card-content">
			            	<span class="card-title">Productos</span>
			            	<hr/>
			            	<p>Tralala - 190 €</p>			            	
			            	<p>Tralali - 20 €</p>			            				            
			            </div>			            
			    	</div>  					
  				</div>
  				<div class="col m4 s12">
  					<div class="card">
	  					<div class="card-content">
			            	<span class="card-title">Finalizar compra</span>			       
			            	<p style="font-weight: bold">Productos: 210 €</p>
			            	<p style="font-weight: bold; display: none" id="solidario">Click Solidario: 1 €</p>
			            	<hr/>
			            	<p style="font-weight: bold">Total: <span id="total">210</span> €</p>       				            	           	
			            </div>
			            <div class="card-action">
			            	<a class="waves-effect waves-light btn-large" style="width: 100%;" id="go">Finalizar compra</a>
			            </div>
			    	</div>
  				</div>
  			</div>
  			<form action="/validate" method="post" id="formulario">
  				<input type="hidden" name="value" id="value"/>
  				<input type="hidden" name="idDonation" id="idDonation"/>  				
  			</form>
  			<div id="clickStockCrowd" campaign="7" speaker="1" visible="true"></div>
			<script src="https://develop.stockcrowd.com/api/cs/widget"></script>			
  		</div>  		
	    <!--Import jQuery before materialize.js-->	    
	    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	    <script type="text/javascript" src="/js/materialize.min.js"></script>
	    <script type="text/javascript">	    		    		    
	    	$(document).ready(function(){
	    		stckC.bind("change", function (){
	    			if (stckC.isChecked()) {
	    				$('#solidario').show();
	    				$('#total').html(parseInt($('#total').html()) + 1);
	    			} else {
	    				$('#solidario').hide();
	    				$('#total').html(parseInt($('#total').html() - 1));
	    			}	    			
	    		});	
	    		
	    		$('#go').click(function() {
	    			$('#value').val(parseInt($('#total').html()));
	    			if (stckC.isChecked())
	    				$('#idDonation').val(stckC.id);
	    			$('#formulario').submit();
	    		});
	    		
	    	});
	    </script>
  	</body>
</html>
